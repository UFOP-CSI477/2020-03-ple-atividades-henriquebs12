<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Cadastros</title>

</head>

<body>

    <nav class="header">
        <a href="#" class="logo">Exercício 02</a>
        <div class="header-right">
            <a href="inicio.html">Início</a>
            <a class="pg-ativa" href="#">Cadastrar</a>
            <a href="relatorios.html">Relatórios</a>
            <a href="perfil.html">Perfil</a>
            <a href="#" title="Sair">✖</a>
        </div>
    </nav>

    <main>


        <div class="container px-4">

            <div class="row my-5">
                <h1 class="font-weight-bold">Cadastro</h1>
                <p class="text-muted">Preencha as informações a seguir para criar seu cadastro</p>

                <form>
                    <div class="row my-4">
                        <div class="col-md-6">
                            <label class="form-label" for="addon-wrapping">Crie um
                                usuário</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping">@</span>
                                <input type="text" class="form-control" placeholder="Usuário" aria-label="Username"
                                    aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputPassword1" class="form-label">Crie uma senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-md-6">
                            <label for="exampleInputEmail1" class="form-label">Seu email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nós nunca enviaremos spam.</div>

                        </div>
                        <div class="col-md-6">
                            <label for="exampleColorInput" class="form-label">Sua cor favorita</label>
                            <input type="color" class="form-control form-control-color" id="exampleColorInput"
                                value="#ff2d55" title="Escolha uma cor">

                        </div>
                    </div>

                    <div class="row my-4">
                        <div class="col-md-6">
                            <label for="flexRadioDefault1" class="form-label">Como você se identifica</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Homem
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Mulher
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3">
                                    Prefiro não informar
                                </label>
                            </div>
                        </div>


                        <div class="col-md-6">
                            <label for="flexSwitchCheckDefault" class="form-label">Privacidade da conta</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Perfil público</label>
                            </div>
                        </div>

                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Aceito ser hackeado
                            futuramente</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>

                </form>


                </>
            </div>









    </main>
</body>

</html>
